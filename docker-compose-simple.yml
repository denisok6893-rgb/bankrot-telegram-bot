version: '3.8'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: bankrot
      POSTGRES_USER: bankrot
      POSTGRES_PASSWORD: bankrot_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankrot"]
      interval: 10s
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
